<!DOCTYPE html>
<html>
<head>
<style>
	html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
</style>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYeVRIphkYn8LRtRn-i2rQo2lzdTVb7DE"></script>
<script>
function initialize() {
	var players = [];
	players[0] = {marker: undefined};
	var map = new google.maps.Map(document.getElementById('map-canvas'), {center: {lat: 40.7819, lng: -73.8883}, zoom: 13});
	var marker_0 = new google.maps.Marker({position: new google.maps.LatLng(40.7819, -73.8883), map: map, title: "Rikers Island"});
	players[0].marker = marker_0;
	google.maps.event.addListener(map, "rightclick", function(e) {
		console.log(e.latLng.lat() + ", " + e.latLng.lng());
		players[0].marker.position = new google.maps.LatLng(e.latLng.lat(), e.latLng.lng());
		players[0].marker.setMap(map); //setMap will render the marker.
	});
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
